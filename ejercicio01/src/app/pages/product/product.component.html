<table class="table table-success">
  <thead>
    <tr>
      <th scope="col">Id</th>
      <th scope="col">Titulo</th>
      <th scope="col">Precio</th>
      <th scope="col">Descripcion</th>
      <th scope="col">Categoria</th>
      <th scope="col">Imagen</th>
      <th>Eliminar</th>
      <th>Editar</th>
    </tr>
  </thead>
  <tbody>
    <tr *ngFor="let product of products" class="">
      <th>{{product.id}}</th>
      <td>{{ product.title }}</td>
      <td>{{ product.price }}</td>
      <td>{{ product.description }}</td>
      <td>{{ product.category.name }}</td>
      <td><img src="{{ product.images }}" alt="100" height="200" /></td>
      <td><button (click)="deleteProduct(product.id)">Eliminar</button></td>
      <td><button [routerLink]="['../form',product.id]"  (click)="editproduct(product)">Editar</button></td>
    </tr>
  </tbody>
</table>
